<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="cart-container">
        <!-- Close Button -->
        <button class="cart-close-btn" aria-label="Close Cart">&times;</button>
        <hr class="cart-divider">
        <!-- Cart Title -->
        <h1 class="cart-title">Shopping Cart (<span id="cart-count">0</span>)</h1>
        <!-- Free Shipping Banner -->
        <div class="cart-free-shipping-banner">
            <span class="cart-free-shipping-icon">ðŸšš</span>
            You have <b>$35.40</b> until you qualify for free shipping
        </div>
        <!-- Product List -->
        <div class="cart-product-list" id="cart-product-list">
            <!-- Product Template (for JS population) -->
            <div class="cart-product">
                <img src="placeholder_product.png" alt="Product Image" class="cart-product-image">
                <div class="cart-product-info">
                    <span class="cart-product-brand">Brand Name</span>
                    <span class="cart-product-name"><b>Product Name 473ml</b></span>
                    <div class="cart-product-qty-row">
                        <button class="cart-qty-btn">-</button>
                        <input type="number" class="cart-qty-input" value="1" min="1">
                        <button class="cart-qty-btn">+</button>
                    </div>
                </div>
                <span class="cart-product-price">$41.20</span>
                <button class="cart-product-remove" aria-label="Remove">&times;</button>
            </div>
        </div>
        <hr class="cart-divider">
        <!-- Subtotal -->
        <div class="cart-subtotal-row">
            <span class="cart-subtotal-label">Subtotal</span>
            <span class="cart-subtotal-value">$64.60</span>
        </div>
        <!-- Gift Card / Coupon -->
        <div class="cart-gift-coupon-row">
            <span>Have a <a href="#" class="cart-gift-link">Gift Card</a> or <a href="#" class="cart-coupon-link">Coupon</a>?</span>
        </div>
        <!-- Shipping Select -->
        <div class="cart-shipping-row">
            <span class="cart-shipping-label">Shipping</span>
            <select class="cart-shipping-select">
                <option value="">Select</option>
            </select>
        </div>
        <hr class="cart-divider">
        <!-- Total -->
        <div class="cart-total-row">
            <span class="cart-total-label">Total</span>
            <span class="cart-total-value">------</span>
        </div>
        <!-- Checkout Button -->
        <button class="cart-checkout-btn">CHECKOUT</button>
    </div>
    <script>
        // Initialize cart count to 0
        document.getElementById('cart-count').textContent = 0;
        // You can update the cart count dynamically with JS like this:
        // document.getElementById('cart-count').textContent = newCount;
    </script>
</body>
</html>
